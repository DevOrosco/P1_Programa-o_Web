<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="banner-top">
        <img src="/img/logofatec.jpg" alt="Logo_Fatec">
        <h1>Calculadora de Média</h1>
    </header>

    <div class="container">
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" class="input-field">

        <div class="notas">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" class="input-field">

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" class="input-field">
        </div>

        <button id="calcular">Calcular</button>

        <div id="resultado" class="modal">
            <div class="modal-content">
                <h2>Resultado</h2>
                <p>Disciplina: <span id="disciplina-resultado"></span></p>
                <p>Nota 1: <span id="nota1-resultado"></span></p>
                <p>Nota 2: <span id="nota2-resultado"></span></p>
                <p>Média: <span id="media-resultado"></span></p>
                <button id="fechar">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
